akka {
  actor {
    serialize-creators = on
    serialize-messages = on
    warn-about-java-serializer-usage = off
  }
}

akka.diagnostics.checker.disabled-checks = [
  enabled-transports, 
  hostname,
  power-user-settings,
  auto-down,
  cluster-failure-detector]

akka.diagnostics.recorder.enabled = off
